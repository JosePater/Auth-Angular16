<section class="container w-50">
  <h2>Login</h2>
  <form [formGroup]="formularioLogin" (submit)="enviar()">
    <div class="mt-3">
      <label for="usuario" class="form-label">Usuario:</label>
      <input [ngClass]="{ 'is-invalid': hayErrores('usuario', 'required') }"
        class="form-control"
        type="email"
        placeholder="nombre@dominio.com"
        formControlName="usuario"
      />
      <span class="text-danger" *ngIf="hayErrores('usuario','required')">* Campo obligatorio</span>
      <span class="text-danger" *ngIf="hayErrores('usuario','email')">* Correo inválido</span>
    </div>
    <div class="mt-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input [ngClass]="{ 'is-invalid': hayErrores('password', 'required') }"
          class="form-control"
          type="password"
          placeholder="********"
          formControlName="password"
        />
        <span class="text-danger" *ngIf="hayErrores('password','required')" >* Campo obligatorio</span>
        <span class="text-danger" *ngIf="hayErrores('password', 'minlength')">* Mínimo 8 caracteres</span>
        <span class="text-danger" *ngIf="hayErrores('password', 'maxlength')">* Máximo 15 caracteres</span>
    </div>
    <div class="btn">
      <button class="btn btn-success m-2" routerLink="/index">Regresar</button>
      <button class="btn btn-primary m-2" type="submit" [disabled]="!formularioLogin.valid">Iniciar Sesión</button>
    </div>
  </form>

  <section *ngIf="loading" class="overlay">
    <span class="loader"></span>
  </section>

</section>
